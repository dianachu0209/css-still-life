<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    /*
    keeps things inside frame  
    */
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }

  .cup {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    background: linear-gradient(180deg, rgba(255, 255, 255, 1) 5%, rgba(11, 57, 138, 1) 5%, rgba(11, 57, 138, 1) 23%, rgba(255, 255, 255, 1) 23%, rgba(255, 255, 255, 1) 41%, rgba(11, 57, 138, 1) 41%, rgba(11, 57, 138, 1) 59%, rgba(255, 255, 255, 1) 59%, rgba(255, 255, 255, 1) 77%, rgba(11, 57, 138, 1) 77%, rgba(11, 57, 138, 1) 77%, rgba(11, 57, 138, 1) 95%, rgba(255, 255, 255, 1) 95%);
    /*can pass multiple gradients to create glare effect */
    background-size: 100%;
    /*would need another set of vals here */
    border-radius: 5%
  }

  .top-cup {
    position: absolute;
    /* 
    takes out of relative positioning
    things will stay in the same place within
    the frame and not be affected by other
    elements
    */
    left: 50px;
    bottom: 155px
  }

  .bottom-cup {
    position: absolute;
    left: 50px;
    bottom: 55px
  }

  .side-cup {
    position: absolute;
    left: 250px;
    top: 50px;
  }

  /*   .stripe {
    width: 100%;
    height: 15px;
    margin-top: 10px;
    background-color: blue
  } */
  .cup::before {
    content: '';
    position: absolute;
    background-color: red;
    width: 100%;
    height: 100%;
    clip-path: polygon(56% 50%, 0 0, 0 100%);
  }

  .cup::after {
    content: '';
    position: absolute;
    background-color: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    width: 30%;
    height: 30%;
    top: 30px;
    left: 5px;
  }
</style>

</div>
